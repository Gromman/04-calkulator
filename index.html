<div class="My-calkulator">
	<div class="operation-block">
		<button id="plus" class="operation-button">+</button>
		<button id="minus" class="operation-button">-</button>
		<button id="multiply" class="operation-button">*</button>
		<button id="devide" class="operation-button">/</button>
	</div>
	<div class="separator">
		<hr/>
	</div>
	<div class="inputs-block">
		<div class="input-block"> 
			<label>Number-1</label>
			<input type="number" id="number1">
		</div>
		<div class="input-block">
			<label>Number-2</label>
			<input type="number" id="number2">
		</div>
	</div>
</div>

<script type="text/javascript" src="app.js"></script>
